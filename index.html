	<script type="text/javascript">
		let yel = document.querySelectorAll(".bg-warning")
		let red = document.querySelectorAll(".bg-danger")
		let green = document.querySelectorAll(".bg-success")
		let denigi = 50
		let black = document.querySelectorAll('.bg-dark')
		let info = document.querySelectorAll('.bg-primary')
		let dumai = document.querySelectorAll(".vopros")
		let nut = document.querySelectorAll(".nut")
	 document.querySelector(".cube").onclick=function () {
		 let random = Math.random()*6
		 let round =Math.round(random)
		 alert(round)
	 }
	 //желтые
	 for(let index = 0; index<16; index = index + 1){
		yel[index].onclick = function(){
		let fishka = function(){
			yel[index].style.backgroundImage = "none"
		}
		setTimeout(fishka,1000)
		yel[index].style.backgroundImage = "url(game_player.png)"
		yel[index].style.backgroundSize = "100% 100%"
		func(10)
		}
	}
	 //черные
	 for(let index = 0; index<4; index = index + 1){
		black[index].onclick = function(){
			location.reload();
		}	
	}
	//вопросы
	 for(let index = 0; index<4; index = index + 1){
		info[index].onclick = function(){
			dumai[index].style.display = "block"
			document.querySelector(".igra").style.display = "none"
			document.querySelector(".rabotay").onclick = function(){
			if (nut==nut) {

				func(175)
			}
		} 
		
		}
	}
	
	//красные
	for(let index = 0; index<10; index = index + 1){
		red[index].onclick = function(){
		let fishka = function(){
			red[index].style.backgroundImage = "none"
		}
		setTimeout(fishka,1000)
		red[index].style.backgroundImage = "url(game_player.png)"
		red[index].style.backgroundSize = "100% 100%"
		denigi = denigi - 100
		document.querySelector('.money').innerHTML = denigi
		}
	}
	//зеленые
	for(let index = 0; index<9; index = index + 1){
		green[index].onclick = function(){
		let fishka = function(){
			green[index].style.backgroundImage = "none"
		}
		setTimeout(fishka,1000)
		green[index].style.backgroundImage = "url(game_player.png)"
		green[index].style.backgroundSize = "100% 100%"
		func(100)	
		}
	}


	let func = function(arg) { //функция с аргументом
		denigi = denigi + arg
		document.querySelector('.money').innerHTML = denigi
	}

	document.querySelector('.finish').onclick = function(){
		if (denigi>=200) {
			alert("ты выиграл!")
		} 
		else{
			alert("Тебе нужно 200 или больше монет что бы пройти границу мексики")
		}
	}
